<h1>Skitur</h1>

<div class="row">

    <div class="col-md-6">
        <form>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Full name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="username">UiO username</label>
                        <input type="text" class="form-control" id="username" placeholder="UiO username" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone number" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked /> Yes
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="option3" autocomplete="off" /> No
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">Yes</button>
                        <button type="button" class="btn btn-default">No</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-6">
        <h4>Registration for Ifi-skitur</h4>
        <p>Please fill in the form to register for the ifi ski trip.</p>

        <p>The price for the trip is NOK 1300 for students and NOK 2100 for alumni. This includes transportation to and from Hemsedal, accomodation in Hemsedal, and ski pass from Friday evening to Sunday.</p>
    </div>
</div>
