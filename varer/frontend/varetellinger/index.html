<h1>Varetellinger</h1>

<loader var="varetellinger.items">
    <p>Ingen varetellinger eksisterer.</p>
</loader>

<div ng-if="varetellinger.items.length > 0">
    <ul>
        <li ng-repeat="item in varetellinger.items">
            <a ng-href="admin/varer/varetelling/{{::item.id}}/" target="_self">{{::item.tittel}}</a> ({{::item.tid}} av {{::item.ansvarlig}})
        </li>
    </ul>

    <pagination data="varetellinger.pagination"></pagination>
</div>
