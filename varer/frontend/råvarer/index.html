<div class="råvarer-index">
    <h1>Råvarer</h1>

    <loader var="raavarer.items">
        <p>Ingen råvarer eksisterer.</p>
    </loader>

    <div ng-if="raavarer.items.length > 0">

        <div class="row">
            <div class="form-group col-md-8">
                <label>Frisøk</label>
                <input class="form-control" type="textbox" ng-model="raavarer.varefilter.text">
            </div>
            <div class="form-group col-md-4">
                <label>Gruppe</label>
                <select class="form-control" ng-options="item.id as item.navn group by item.gruppe for item in raavarer.groups" ng-model="raavarer.varefilter.group">
                    <option value="">-- ikke valgt --</option>
                </select>
            </div>
        </div>

        <react-component ng-if="raavarer.itemsfiltered && raavarer.itemsfiltered.length > 0" name="RåvarerIndexListView" props="raavarer"></react-component>

        <pagination data="raavarer.pagination"></pagination>
    </div>
</div>
