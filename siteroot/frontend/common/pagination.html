<div class="text-center">
    <ul class="pagination">
        <li><a href ng-click="changePage(1)">&laquo;</a></li>
        <li><a href ng-click="changePage(data.page-1)">&lsaquo;</a></li>
        <li><a>{{data.page}}/{{data.pages}}</a></li>
        <li><a href ng-click="changePage(data.page+1)">&rsaquo;</a></li>
        <li><a href ng-click="changePage(data.pages)">&raquo;</a></li>
    </ul>
</div>
